<!doctype html>
<html lang="en">

<head>

    <!-- ==== Required Meta ==== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== #Keywords ==== -->
    <meta name="keywords" content="boot, Bootstrap, LottoVibe - Multipurpose HTML Template">
    <!-- ==== #Description ==== -->
    <meta name="description" content="LottoVibe - Multipurpose HTML Template">
    <!-- ==== #Title ==== -->
    <title>Lottovibe - Lottery & Giveaway HTML Template</title>
    <!-- ==== #Favicon ==== -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">


    <!-- ==== Tabler Icon ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.36.0/tabler-icons.min.css">
    <!-- ==== #style.min ==== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    
    <!-- ==== Custom Cursor Pointer ==== -->
    <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div>
    <!-- ==== Custom Cursor Pointer ==== -->


    
    <!-- ==== Main ==== -->
    <main class="overflow-hidden">


    <!-- ==== Login ==== -->
    <section class="login-section position-relative">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4">
                   <div class="left-logwrap d-center">
                        <div class="authentication-cmn">
                            <a href="index.html" class="pb-120 mb-xxl-10 d-block">
                                <img src="assets/images/logo/logo-black.png" alt="img">
                            </a>
                            <div class="log-title mb-xxl-10 mb-xl-7 mb-6">
                                <h3 class="mb-xxl-6 mb-4">
                                    Get started absolutely free
                                </h3>
                                <span class="n3-clr">
                                    Already have an account? <a href="login.html" class="s1-clr fw_500 s1-texthover">Sign in</a>
                                </span>
                            </div>
                            <form action="#0" class="form-cmn-action">
                                <div class="row g-6">
                                    <div class="col-lg-6">
                                        <div class="form-cmn">
                                            <input type="text" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-cmn">
                                            <input type="text" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-cmn">
                                            <input type="email" placeholder="Email address">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-cmn">
                                            <div class="ps-grp position-relative">
                                            <input type="password" id="password-field" name="password" class="password-field" placeholder="Enter Your Password...">
                                            <i class="far fa-eye-slash field-icon toggle-password eye-icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-cmn">
                                            <button type="button" class="w-100 radius12 s1-bg fw_600 nw1-clr d-flex align-items-center justify-content-between py-xxl-4 py-3 px-xxl-4 px-3">
                                                Create account
                                                <i class="ph ph-caret-right nw1-clr"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <a href="javascript:void(0)" class="n3-clr fs-eight act4-texthover">
                                        By signup, I agree to <span class="n4-clr">Terms of service and Privacy Policy.</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                   </div>
                </div>
                <div class="col-lg-8">
                    <div class="log-thumbwrap">
                        <div class="thumb">
                            <img src="assets/images/login/register.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==== Login ==== -->


    </main>



    <!-- ==== js Jquery start ==== -->
    <script src="assets/js/plugins/jquery.js"></script>
    <!-- ==== js Viewport js start ==== -->
    <script src="assets/js/plugins/viewpot.js"></script>
    <!-- ==== js Aos Animation start ==== -->
    <script src="assets/js/plugins/aos.js"></script>
    <!-- ==== js Bootstrap start ==== -->
    <script src="assets/js/plugins/bootstrap.js"></script>
    <!-- ==== js Magnific start ==== -->
    <script src="assets/js/plugins/magnific-popup.js"></script>
    <!-- ==== js Swiper start ==== -->
    <script src="assets/js/plugins/swiper.js"></script>
    <!-- ==== js Odometer start ==== -->
    <script src="assets/js/plugins/odometer.js"></script>
    <!-- ==== js Nice Select start ==== -->
    <script src="assets/js/plugins/jquery.nice-select.min.js"></script>
    <!-- ==== js Phosphor Icon start ==== -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ==== js Mian start ==== -->
    <script src="assets/js/main.js"></script>

</body>

</html>
